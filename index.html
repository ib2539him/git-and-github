<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git and github project</title>
    <!-- ~font Awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      button {
        border: none;
        cursor: pointer;
      }
      body {
        font-family: sans-serif;
        line-height: 1.5;
        padding: 1rem;
        background-color: #111;
        color: #ddd;
      }
      h1 {
        text-transform: capitalize;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin-top: 5rem;
      }
      p {
        margin-bottom: 1rem;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      img {
        border-radius: 0.6rem;
        width: 100%;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style-type: none;
      }

      /* !navbar styles start here */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 0 4%;
      }
      nav .logo a {
        color: azure;
        font-size: 2rem;
      }

      nav .logo a span {
        color: orange;
      }
      .main-menu {
        display: flex;
        gap: 1rem;
          transition: .5s;

      }
      .main-menu li a {
        color: rgb(247, 228, 225);
      }
      /* mobile menu */
      .mobile-menu {
        font-size: 1.7rem;
        cursor: pointer;
        display: none;
      }

      /* image wrap */

      .image-wrap {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        margin-bottom: 5rem;
      }
      .image-wrap > img {
        height: 523px;
        object-fit: cover;
      }
      .about-wrap {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        align-items: center;
        gap: 3rem;
      }
      .about-text {
        font-family: Arial, Helvetica, sans-serif;
      }
      .about-btn {
        padding: 0.5rem 1.6rem;
        border: 0;
        outline: none;
        border-radius: 0.4rem;
        background-color: #071bcded;
        color: aliceblue;
      }
      .container {
        width: min(1140px, 95%);
        margin: 0 auto;
      }
      /* !media query */
      @media (max-width: 768px) {
        .mobile-menu {
          display: block;
        }
        .main-menu {
          position: fixed;
          top: 70px;
          flex-direction: column;
          gap: 3rem;

          background-color: black;
          width: 300px;
          padding: 2rem 0 2rem 2rem;
          height: 100%;
          left: -100%;
          transition: .5s;

        }
          .main-menu.open{
            left: 0;
            /* transition: .5s; */
          }
        .main-menu li a {
          font-size: 1.3rem;
        }
        .main-menu li a.active,
        .main-menu li a:hover {
          color: cyan;
        }
      }

      /* media query for sm device */
      @media (max-width: 576px) {
        .about-wrap {
          grid-template-columns: 1fr;
        }
        .about-right {
          order: -1;
        }
      }
    </style>
  </head>
  <body>
    <!-- !navbar -->
    <nav>
      <div class="logo">
        <a href="index.html">Anisul <span>Islam</span></a>
      </div>
      <ul class="main-menu">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
      </ul>
      <!-- Mobile menu -->
      <div class="mobile-menu">
        <i class="fa-solid fa-bars-staggered"></i>
      </div>
    </nav>

    <h1>git and github</h1>
    <p>
      Dream is not what you see in sleep dream is the thing which can not let
      you sleep
    </p>
    <div class="image-wrap">
      <img src="img/girl3.jpeg" alt="" />
      <img src="img/images (3).jpeg" alt="" />
      <img src="img/images (4).jpeg" alt="" />
    </div>
    <!-- !about us page -->
    <div class="about">
      <div class="container about-wrap">
        <div class="about-left">
          <img src="img/girl3.jpeg" alt="" class="about-image" />
        </div>
        <div class="about-right">
          <h1>About us</h1>
          <p class="about-text">
            Dream is not what you see in sleep dream is the thing which can not
            let you sleep
          </p>
          <button class="about-btn">Read more</button>
        </div>
      </div>
    </div>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
